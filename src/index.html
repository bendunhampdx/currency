<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
</head>
<body>
  <div class="container">
    <h1>Convert USD into a currency of your choosing!</h1>
    <label for="dollar">Enter a USD amount</label>
    <input id="dollar" type="number">
    <select id="country" aria-label="Default select example">
      <option selected>Choose a currency to convert to</option>
      <option value="United Emirates">United Emirates Dirham (AED)</option>
      <option value="Afghanistan">Afgan Afghani (AFN)</option>
      <option value="Albania">Albanian Lek (ALL)</option>
      <option value="Armenia">Armenian Dram (AMD)</option>
      <option value="Netherlands">Netherlands Antillean Guilder (ANG)</option>
      <option value="Puddleland">Puddleland (PUD)</option>
    </select>
    <button class="btn-success" id="currency">Get your currency conversion</button>
    <hr>
    <div class="showErrors"></div>
  </div>
</body>
</html>
